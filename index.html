<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-Class Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="converter">
            <h1>Currency Converter</h1>
            
            <div class="input-section">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>

            <div class="dropdown-section">
                <label for="fromCurrencyInput">From</label>
                <div class="autocomplete">
                    <input type="text" id="fromCurrencyInput" placeholder="Search currency">
                    <div class="autocomplete-items" id="fromCurrencyList"></div>
                </div>

                <label for="toCurrencyInput">To</label>
                <div class="autocomplete">
                    <input type="text" id="toCurrencyInput" placeholder="Search currency">
                    <div class="autocomplete-items" id="toCurrencyList"></div>
                </div>
            </div>

            <button id="convertButton">Convert</button>

            <div class="result-section">
                <h2>Converted Amount:</h2>
                <p id="result">-</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
